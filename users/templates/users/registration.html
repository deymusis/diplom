{% extends 'website/base.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}

  <div class="reg">
      <h3>{{ title }}</h3>
      <form method="post" class="form-register auth">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-warning" type="submit">Зарегистрироваться</button>
        <br><br>
        <p>Уже зарегистрованы? <a href="{% url 'user' %}">Войти в личный кабинет</a></p>
      </form>
  </div>

{% endblock %}
